
<link href="css/style.css" rel="stylesheet">
<!-- Style to fbChat -->
<!-- if you want to change the color of samll button icone you can change in #facebook-small-button  style 
background-color: white; for background
color: #3b5998; facebook icone color
-->
<style type="text/css">	
	#facebook-small-button	{
		border-radius: 50%;
		height: 75px;
		width: 75px;
		right: 2%;
		bottom: 5%;
		position: fixed;
		background-color: white;
		z-index: 100;
		text-align: center;
		color: #3b5998;
		display: none;
	}

	#fbiconvector	{
		vertical-align: middle;
		line-height: 75px;
	}

    #floating-popup    {
        position: fixed;
        right: 2%;
        bottom: 4%;
        width: 340px;
        z-index: 100;
    }

    #closeButtonfb {   
        color: white;
        position: absolute;
        right: 10px;
        font-size: 35px;
        font-weight: bold;
        z-index: 110;
    }

    #closeButtonfb:hover {
        color: red;
    }

    @media only screen and (max-width: 768px) {
		#facebook-small-button	{
			display: block;
		}

		#floating-popup	{
			display: none;
		}
	}
</style>
